<div class="container-fluid">
		<div class="row justify-content-center align-items-center" style="height:100vh">
			<div class="col-md-6 col-lg-4">
                <div class="card mt-3">
					<div class="card-header">
						<h4>Register</h4>
					</div>
					<div class="card-body">
						<form name="form" (ngSubmit)="onSubmit()" #f="ngForm">

							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" name="username" [(ngModel)]="form.username" required #username="ngModel"class="form-control">
							</div>
							<div class="form-group">
								<label for="firstName">First Name</label>
								<input type="text" name="firstName" [(ngModel)]="form.firstName" required #firstName="ngModel"class="form-control">
							</div>
							<div class="form-group">
								<label for="lastName">Last Name</label>
								<input type="text" name="lastName" [(ngModel)]="form.lastName" required #lastName="ngModel"class="form-control">
							</div>
                            <div class="form-group">
								<label for="password">Password</label>
								<input type="text" name="password" [(ngModel)]="form.password" required #password="ngModel"class="form-control">
							</div>
							<button type="submit" class="btn btn-primary my-3">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

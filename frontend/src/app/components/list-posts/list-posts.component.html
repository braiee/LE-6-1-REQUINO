<div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="list-group">
          <div *ngFor="let post of posts" class="list-group-item list-group-item-action">
            <h3><a routerLink="/Post/{{post.id}}">{{ post.title }}</a></h3>
            <p class="mb-1">by {{ post.firstName }} {{ post.lastName }} on {{ post.dateCreated | date:'MMM d, y' }}</p>
          </div>
        </div>
        <div class="d-flex justify-content-center"> 
        <button class="btn btn-warning mt-3"><a routerLink="/" (click)="logout()" routerLinkActive="active">Logout</a></button>
        </div>
      </div>
      
    </div>
    
  </div>
